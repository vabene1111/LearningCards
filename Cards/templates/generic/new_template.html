{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load i18n %}
{% load custom_tags %}

{% block title %}{{ title }}{% endblock %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

{% block content %}

    <h3>{{ title }} </h3>

    <form action="." method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> {% trans 'Save' %}</button>
    </form>

{% endblock %}
