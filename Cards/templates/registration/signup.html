{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <h2>Sign up</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
